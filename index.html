<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sujaylmao</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .socials {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }

    .social {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 15%;
    }

    .social:hover {
      transform: scale(1.1);
    }

    .username {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
    }

    .music-embed {
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
      max-width: 660px;
      width: 100%;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      z-index: 100;
      width: 300px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .modal img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 15%;
    }

    .modal .name {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .close-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .overlay {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="socials">
    <div class="social" data-name="YouTube" data-img="https://img.icons8.com/ios-filled/100/ffffff/youtube-play.png">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/youtube-play.png" alt="YouTube">
      <div class="username">YouTube</div>
    </div>
    <div class="social" data-name="TikTok" data-img="https://img.icons8.com/ios-filled/100/ffffff/tiktok.png">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/tiktok.png" alt="TikTok">
      <div class="username">TikTok</div>
    </div>
    <div class="social" data-name="Discord" data-img="https://img.icons8.com/ios-filled/100/ffffff/discord-logo.png">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/discord-logo.png" alt="Discord">
      <div class="username">Discord</div>
    </div>
  </div>

  <div class="music-embed">
    <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%; max-width:660px; overflow:hidden; border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/playlist/playlist-for-website/pl.u-aZb0N54I1lx30RP"></iframe>
  </div>

  <!-- Modal overlay -->
  <div class="overlay"></div>

  <!-- Modal content -->
  <div class="modal">
    <img src="" alt="Social">
    <div class="name"></div>
    <button class="close-btn">Close</button>
  </div>

  <script>
    const socials = document.querySelectorAll('.social');
    const modal = document.querySelector('.modal');
    const modalImg = modal.querySelector('img');
    const modalName = modal.querySelector('.name');
    const closeBtn = modal.querySelector('.close-btn');
    const overlay = document.querySelector('.overlay');

    socials.forEach(social => {
      social.addEventListener('click', () => {
        modalImg.src = social.dataset.img;
        modalName.textContent = social.dataset.name;
        modal.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
