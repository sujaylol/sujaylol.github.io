<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sujaylmao Music Player</title>
<style>
body {
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:#fff;
}

.player {
  background:#111;
  padding:20px;
  border-radius:10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  min-width:300px;
  max-width:600px;
}

.title {
  color:#8ed0f0;
  font-size:20px;
  text-align:center;
  width:100%;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

.controls {
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
  justify-content:center;
}

.btn {
  background:transparent;
  border:1px solid rgba(255,255,255,0.2);
  color:#fff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}
.btn:active { transform:translateY(1px); }

.time {
  font-family: monospace;
  font-size:14px;
  min-width:40px;
  text-align:center;
  color:#ccc;
}

input[type=range] {
  flex:1;
}

.socials {
  position:fixed;
  bottom:20px;
  display:flex;
  gap:30px;
  justify-content:center;
  width:100%;
}

.social img {
  width:72px; height:72px;
  object-fit:contain;
  transition: transform .18s ease, filter .18s ease;
  cursor:pointer;
}

.social img:hover {
  transform:scale(1.08);
  filter: drop-shadow(0 0 14px rgba(255,255,255,0.9));
}
</style>
</head>
<body>

<div class="player">
  <div class="title" id="songTitle">Loading...</div>
  <div class="controls">
    <button class="btn" id="prevBtn">⏮</button>
    <button class="btn" id="playPauseBtn">▶️</button>
    <button class="btn" id="nextBtn">⏭</button>
    <span class="time" id="currentTime">0:00</span>
    <input type="range" id="progress" value="0" min="0" step="1">
    <span class="time" id="duration">0:00</span>
  </div>
</div>

<div class="socials">
  <a href="https://www.youtube.com/@sujaylmao" target="_blank"><img src="https://img.icons8.com/color/96/youtube-play.png"></a>
  <a href="https://www.tiktok.com/@sujaylmao" target="_blank"><img src="https://img.icons8.com/color/96/tiktok.png"></a>
  <a href="https://discord.com/users/your-discord-id" target="_blank"><img src="https://img.icons8.com/color/96/discord-logo.png"></a>
</div>

<audio id="audioEl" preload="metadata"></audio>

<script>
const baseURL = "https://sujaylol.github.io/songs/";

const songs = [
  "Laufey - Lover Girl (Official Lyric Video with Chords).mp3",
  "Clockwork.mp3",
  "Laufey - From The Start (Official Audio).mp3",
  "Laufey - Mr. Eclectic (Official Lyric Video with Chords).mp3",
  "AKAI (Slowed).mp3",
  "temporex - numbers  lyrics.mp3",
  "The Weeknd  Timeless with Playboi Carti (Official Music Video).mp3",
  "Nope your too late i already died.mp3",
  "Drive (From F1 The Movie).mp3",
  "imnormal.mp3"
];

const audio = document.getElementById('audioEl');
const songTitle = document.getElementById('songTitle');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const playPauseBtn = document.getElementById('playPauseBtn');
const progress = document.getElementById('progress');

let index = 0;
let isPlaying = false;

function formatTime(t){
  if(!isFinite(t)) return "0:00";
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

function loadSong(i){
  index = (i + songs.length) % songs.length;
  const filename = songs[index];
  audio.src = baseURL + encodeURIComponent(filename);
  songTitle.textContent = filename;
  audio.load();
  if(!isPlaying) return;
  audio.play().catch(()=>{}); // browsers require interaction first
}

function playPause(){
  if(isPlaying){
    audio.pause();
    isPlaying=false;
    playPauseBtn.textContent="▶️";
  } else {
    audio.play();
    isPlaying=true;
    playPauseBtn.textContent="⏸️";
  }
}

function prevSong(){ loadSong(index-1); audio.play(); isPlaying=true; playPauseBtn.textContent="⏸️"; }
function nextSong(){ loadSong(index+1); audio.play(); isPlaying=true; playPauseBtn.textContent="⏸️"; }

audio.addEventListener('timeupdate', ()=>{
  currentTimeEl.textContent = formatTime(audio.currentTime);
  progress.value = Math.floor(audio.currentTime);
});

audio.addEventListener('loadedmetadata', ()=>{
  durationEl.textContent = formatTime(audio.duration);
  progress.max = Math.floor(audio.duration);
});

audio.addEventListener('ended', nextSong);

progress.addEventListener('input', ()=>{ audio.currentTime = progress.value; });
prevBtn.addEventListener('click', prevSong);
nextBtn.addEventListener('click', nextSong);
playPauseBtn.addEventListener('click', playPause);

// load first song
loadSong(index);
</script>

</body>
</html>
