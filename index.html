<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sujaylmao</title>
  <style>
    /* Body & stars */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* Social icons */
    .socials {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }

    .social {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 15%;
    }

    .social:hover {
      transform: scale(1.1);
    }

    .username {
      display: none;
      margin-top: 10px;
      font-size: 18px;
    }

    .social.show-username .username {
      display: block;
    }

    /* Audio player */
    .audio-player {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(20,20,20,0.8);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    input[type=range] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Socials -->
  <div class="socials">
    <div class="social" onclick="toggleUsername(this)">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/youtube-play.png" alt="YouTube">
      <div class="username">sujaylmao</div>
    </div>
    <div class="social" onclick="toggleUsername(this)">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/tiktok.png" alt="TikTok">
      <div class="username">@sujaylmao</div>
    </div>
    <div class="social" onclick="toggleUsername(this)">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/discord-logo.png" alt="Discord">
      <div class="username">sjtllix</div>
    </div>
  </div>

  <!-- Audio player -->
  <div class="audio-player">
    <button id="playPause">▶️</button>
    <span id="currentTime">0:00</span>
    <input type="range" id="progress" value="0" min="0" step="1">
    <span id="duration">0:00</span>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <audio id="audio" src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview115/v4/92/ab/ff/92abff07-5be4-0f03-77b5-31b8d2ee9f3f/mzaf_11943176415207670788.plus.aac.p.m4a"></audio>

  <script>
    // Toggle social username
    function toggleUsername(el) {
      el.classList.toggle("show-username");
    }

    // Audio player logic
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progress = document.getElementById("progress");
    const currentTime = document.getElementById("currentTime");
    const duration = document.getElementById("duration");
    const volume = document.getElementById("volume");

    // Play / Pause
    playPause.addEventListener("click", () => {
      if(audio.paused){
        audio.play();
        playPause.textContent = "⏸️";
      } else {
        audio.pause();
        playPause.textContent = "▶️";
      }
    });

    // Update duration
    audio.addEventListener("loadedmetadata", () => {
      progress.max = Math.floor(audio.duration);
      duration.textContent = formatTime(audio.duration);
    });

    // Update progress
    audio.addEventListener("timeupdate", () => {
      progress.value = Math.floor(audio.currentTime);
      currentTime.textContent = formatTime(audio.currentTime);
    });

    // Seek audio
    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    // Volume
    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    // Format seconds to mm:ss
    function formatTime(sec){
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2,"0");
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
