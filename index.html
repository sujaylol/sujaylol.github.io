<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sujaylmao</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* Top-left audio player */
    .audio-player {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(20,20,20,0.85);
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .audio-player button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .audio-player button:hover {
      transform: scale(1.2);
    }

    .audio-player input[type=range] {
      cursor: pointer;
    }

    /* Apple Music embed */
    .music-embed {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      max-width: 660px;
      width: 90%;
      z-index: 1;
    }

    /* Social icons at bottom with constant glow */
    .socials {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 40px;
      z-index: 5;
    }

    .socials img {
      width: 80px;
      height: 80px;
      border-radius: 15%;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.6); /* constant glow */
      transition: transform 0.3s ease;
    }

    .socials img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Top-left audio player -->
  <div class="audio-player">
    <button id="back">⏮️</button>
    <button id="playPause">⏸️</button>
    <button id="forward">⏭️</button>
    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    <input type="range" id="progress" value="0" min="0" step="1">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Apple Music Embed higher on page -->
  <div class="music-embed">
    <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%; overflow:hidden; border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/playlist/playlist-for-website/pl.u-aZb0N54I1lx30RP"></iframe>
  </div>

  <!-- Social icons at bottom -->
  <div class="socials">
    <a href="https://www.youtube.com/@sujaylmao" target="_blank">
      <img src="https://img.icons8.com/color/100/youtube-play.png" alt="YouTube">
    </a>
    <a href="https://www.tiktok.com/@sujaylmao" target="_blank">
      <img src="https://img.icons8.com/color/100/tiktok.png" alt="TikTok">
    </a>
    <a href="https://discord.com/users/your-discord-id" target="_blank">
      <img src="https://img.icons8.com/color/100/discord-logo.png" alt="Discord">
    </a>
  </div>

  <!-- Hidden audio for autoplay -->
  <audio id="audio" autoplay src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview115/v4/92/ab/ff/92abff07-5be4-0f03-77b5-31b8d2ee9f3f/mzaf_11943176415207670788.plus.aac.p.m4a"></audio>

  <script>
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progress = document.getElementById("progress");
    const currentTime = document.getElementById("currentTime");
    const duration = document.getElementById("duration");
    const volume = document.getElementById("volume");
    const back = document.getElementById("back");
    const forward = document.getElementById("forward");

    // Play / Pause
    playPause.addEventListener("click", () => {
      if(audio.paused){
        audio.play();
        playPause.textContent = "⏸️";
      } else {
        audio.pause();
        playPause.textContent = "▶️";
      }
    });

    // Update duration
    audio.addEventListener("loadedmetadata", () => {
      progress.max = Math.floor(audio.duration);
      duration.textContent = formatTime(audio.duration);
    });

    // Update progress
    audio.addEventListener("timeupdate", () => {
      progress.value = Math.floor(audio.currentTime);
      currentTime.textContent = formatTime(audio.currentTime);
    });

    // Seek audio
    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    // Volume control
    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    // Skip buttons
    back.addEventListener("click", () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    forward.addEventListener("click", () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    // Format time
    function formatTime(sec){
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2,"0");
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
