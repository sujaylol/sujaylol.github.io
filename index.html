<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sujaylmao</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .music-embed {
      margin-bottom: auto;
      border-radius: 10px;
      overflow: hidden;
      max-width: 660px;
      width: 100%;
    }

    .socials {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
      position: absolute;
      bottom: 20px;
    }

    .social img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Apple Music Embed -->
  <div class="music-embed">
    <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%; max-width:660px; overflow:hidden; border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/playlist/playlist-for-website/pl.u-aZb0N54I1lx30RP"></iframe>
  </div>

  <!-- Social icons -->
  <div class="socials">
    <a href="https://www.youtube.com/@sujaylmao" target="_blank">
      <img src="https://img.icons8.com/color/100/youtube-play.png" alt="YouTube">
    </a>
    <a href="https://www.tiktok.com/@sujaylmao" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo_icon.png" alt="TikTok">
    </a>
    <a href="https://discord.com/users/your-discord-id" target="_blank">
      <img src="https://img.icons8.com/color/100/discord-logo.png" alt="Discord">
    </a>
  </div>
</body>
</html>
