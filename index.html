<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sujaylmao music player</title>
<style>
@font-face {
  font-family: 'CfCheerio';
  src: url('https://sujaylol.github.io/CfCheerioDemoRegular-PVKKP.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body {
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:'CfCheerio', Arial, sans-serif;
  color:#fff;
  overflow:hidden;
}

.stars {
  position:absolute;
  width:100%;
  height:100%;
  background:transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
  animation: moveStars 60s linear infinite;
  z-index:-1;
}

@keyframes moveStars {
  from { background-position:0 0; }
  to { background-position:10000px 10000px; }
}

/* Player */
.player {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:5px;
  min-width:300px;
  max-width:600px;
  z-index:1;
}

.player h1 {
  font-size:28px;
  color:#8ed0f0;
  margin:0;
  text-align:center;
}

.title {
  color:#8ed0f0;
  font-size:22px;
  text-align:center;
  width:100%;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

.controls {
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
  justify-content:center;
}

.btn {
  background:transparent;
  border:none;
  cursor:pointer;
  padding:0;
}

.btn img {
  display:block;
  width:36px;
  height:36px;
}

/* Time display */
.time {
  font-family: 'CfCheerio', monospace;
  font-size:14px;
  min-width:40px;
  text-align:center;
  color:#ccc;
}

input[type=range] {
  flex:1;
  background: rgba(255,255,255,0.2);
  cursor:pointer;
}

/* Socials */
.socials {
  position:fixed;
  bottom:20px;
  display:flex;
  gap:30px;
  justify-content:center;
  width:100%;
  z-index:1;
}

.social img {
  width:72px;
  height:72px;
  object-fit:contain;
  transition: transform .2s ease, filter .2s ease;
  cursor:pointer;
}

.social img:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 0 20px rgba(255,255,255,0.9));
}
</style>
</head>
<body>

<div class="stars"></div>

<div class="player">
  <h1>sujaylmao</h1>
  <div class="title" id="songTitle">Loading...</div>
  <div class="controls">
    <button class="btn" id="prevBtn"><img src="https://img.icons8.com/ios-filled/50/ffffff/skip-to-start.png"/></button>
    <button class="btn" id="playPauseBtn"><img src="https://img.icons8.com/ios-filled/50/ffffff/play.png"/></button>
    <button class="btn" id="nextBtn"><img src="https://img.icons8.com/ios-filled/50/ffffff/end.png"/></button>
    <span class="time" id="currentTime">0:00</span>
    <input type="range" id="progress" value="0" min="0" step="1">
    <span class="time" id="duration">0:00</span>
  </div>
</div>

<div class="socials">
  <a class="social" href="https://www.youtube.com/@sujaylmao" target="_blank"><img src="https://img.icons8.com/color/96/youtube-play.png"></a>
  <a class="social" href="https://www.tiktok.com/@sujaylmao" target="_blank"><img src="https://img.icons8.com/color/96/tiktok.png"></a>
  <a class="social" href="https://discord.com/users/your-discord-id" target="_blank"><img src="https://img.icons8.com/color/96/discord-logo.png"></a>
</div>

<audio id="audioEl" preload="metadata"></audio>

<script>
const baseURL = "https://sujaylol.github.io/songs/";

const songs = [
  "Laufey - Lover Girl (Official Lyric Video with Chords).mp3",
  "Clockwork.mp3",
  "Laufey - From The Start (Official Audio).mp3",
  "Laufey - Mr. Eclectic (Official Lyric Video with Chords).mp3",
  "AKAI (Slowed).mp3",
  "temporex - numbers  lyrics.mp3",
  "The Weeknd  Timeless with Playboi Carti (Official Music Video).mp3",
  "Nope your too late i already died.mp3",
  "Drive (From F1 The Movie).mp3",
  "imnormal.mp3"
];

const audio = document.getElementById('audioEl');
const songTitle = document.getElementById('songTitle');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const playPauseBtn = document.getElementById('playPauseBtn');
const progress = document.getElementById('progress');

let index = 0;
let isPlaying = false;

function formatTime(t){
  if(!isFinite(t)) return "0:00";
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

function displayTitle(filename){
  return filename.replace(/\.mp3$/i,'');
}

function loadSong(i){
  index = (i + songs.length) % songs.length;
  const filename = songs[index];
  audio.src = baseURL + encodeURIComponent(filename);
  songTitle.textContent = displayTitle(filename);
  audio.load();
  if(isPlaying) audio.play().catch(()=>{});
}

function playPause(){
  if(isPlaying){
    audio.pause();
    isPlaying=false;
    playPauseBtn.querySelector('img').src="https://img.icons8.com/ios-filled/50/ffffff/play.png";
  } else {
    audio.play();
    isPlaying=true;
    playPauseBtn.querySelector('img').src="https://img.icons8.com/ios-filled/50/ffffff/pause.png";
  }
}

function prevSong(){ loadSong(index-1); audio.play(); isPlaying=true; playPauseBtn.querySelector('img').src="https://img.icons8.com/ios-filled/50/ffffff/pause.png"; }
function nextSong(){ loadSong(index+1); audio.play(); isPlaying=true; playPauseBtn.querySelector('img').src="https://img.icons8.com/ios-filled/50/ffffff/pause.png"; }

audio.addEventListener('timeupdate', ()=>{
  currentTimeEl.textContent = formatTime(audio.currentTime);
  progress.value = Math.floor(audio.currentTime);
});

audio.addEventListener('loadedmetadata', ()=>{
  durationEl.textContent = formatTime(audio.duration);
  progress.max = Math.floor(audio.duration);
});

audio.addEventListener('ended', nextSong);

progress.addEventListener('input', ()=>{ audio.currentTime = progress.value; });
prevBtn.addEventListener('click', prevSong);
nextBtn.addEventListener('click', nextSong);
playPauseBtn.addEventListener('click', playPause);

loadSong(index);
</script>
</body>
</html>
